<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="falling-blocks" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" x="5" y="5" fill="#f0f0f0" opacity="0.9" />
      <rect width="3" height="3" x="15" y="10" fill="#e6e6e6" opacity="0.8" />
      <rect width="5" height="5" x="25" y="5" fill="#f5f5f5" opacity="0.75" />
      <rect width="2" height="2" x="40" y="8" fill="#ececec" opacity="0.85" />
      
      <rect width="4" height="4" x="8" y="20" fill="#f2f2f2" opacity="0.7" />
      <rect width="3" height="3" x="18" y="24" fill="#e8e8e8" opacity="0.65" />
      <rect width="5" height="5" x="30" y="22" fill="#f7f7f7" opacity="0.6" />
      <rect width="2" height="2" x="42" y="25" fill="#eeeeee" opacity="0.75" />
      
      <rect width="4" height="4" x="5" y="35" fill="#f0f0f0" opacity="0.55" />
      <rect width="3" height="3" x="15" y="38" fill="#e6e6e6" opacity="0.5" />
      <rect width="4" height="4" x="28" y="37" fill="#f5f5f5" opacity="0.45" />
      <rect width="2" height="2" x="40" y="35" fill="#ececec" opacity="0.6" />
      
      <rect width="3" height="3" x="10" y="45" fill="#f2f2f2" opacity="0.4" />
      <rect width="2" height="2" x="20" y="47" fill="#e8e8e8" opacity="0.35" />
      <rect width="4" height="4" x="32" y="46" fill="#f7f7f7" opacity="0.3" />
      <rect width="2" height="2" x="44" y="48" fill="#eeeeee" opacity="0.25" />
    </pattern>
    
    <!-- Add animation for subtle movement -->
    <filter id="blur-filter" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" />
    </filter>
  </defs>
  
  <!-- Background fill with the pattern -->
  <rect width="100%" height="100%" fill="url(#falling-blocks)" />
  
  <!-- Gradient overlay to create fade effect -->
  <linearGradient id="fade-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="white" stop-opacity="0" />
    <stop offset="100%" stop-color="white" stop-opacity="0.7" />
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#fade-gradient)" />
</svg>